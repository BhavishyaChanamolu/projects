<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="proj.css">
  
</head>
<body>
    
    <div class="weather-app">
        <h1>Weather Checker</h1>
        <div class="search-box">
          <input class="city"type="text" id="cityInput" placeholder="Enter city name">
          <button class="button" id="searchBtn">Search</button>
        </div>
        <div class="results">
          <div class="city-name-box" id="cityNameBox">📍 City: --</div>
          <div class="result-box1" id="tempBox">🌡️ Temperature: -- °C</div>
          <div class="result-box2" id="humidityBox">💧 Humidity: -- %</div>
        </div>
      </div>
      <script src="proj.js"></script>
</body>
</html>
